<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增Banner</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="panel panel-default">
    <div class="panel-heading">新增Banner</div>
    <div class="panel-body">
        <form action="/banner/add" method="post" class="form-horizontal" enctype="multipart/form-data">
            <div class="form-group">

                <label class="col-md-1 control-label">名称</label>

                <div class="col-md-5">
                    <input class="form-control" type="text" name="name">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-1 control-label">图片</label>
                <div class="col-md-5">
                    <input class="form-control" type="file" name="imgFile">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-1 control-label">链接地址</label>
                <div class="col-md-5">
                    <input class="form-control" type="text" name="url">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-offset-1 col-md-11">
                    <button type="submit" class="btn btn-default">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
