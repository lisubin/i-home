<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增用户</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="panel panel-default">
    <div class="panel-heading">新增用户</div>
    <div class="panel-body">
        <form action="/user/add" method="post" class="form-horizontal">
            <div class="form-group">
                <label class="col-md-1 control-label">用户名</label>
                <div class="col-md-5">
                    <input class="form-control" type="text" name="username">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-1 control-label">真实姓名</label>
                <div class="col-md-5">
                    <input class="form-control" type="text" name="realname">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-1 control-label">初始密码</label>
                <div class="col-md-5">
                    <input class="form-control" type="text" name="password">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-offset-1 col-md-11">
                    <button type="submit" class="btn btn-default">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
